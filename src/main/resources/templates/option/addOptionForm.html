<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">상품 저장</h1>

    <form th:action="@{/products/{id}/options(id=${productId})}" method="post">
        <div class="form-group">
            <label for="optionName">옵션 이름:</label>
            <input type="text" id="optionName" name="optionName" class="form-control">
        </div>
        <div class="form-group">
            <label for="optionQuantity">옵션 수량:</label>
            <input type="number" id="optionQuantity" name="optionQuantity" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>

</div>

</body>
</html>
